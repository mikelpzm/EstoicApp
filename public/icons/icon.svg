<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0f0f0f"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dfc080"/>
      <stop offset="100%" style="stop-color:#c9a55c"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  <!-- Pillar columns -->
  <rect x="120" y="180" width="40" height="220" fill="url(#gold)" rx="4"/>
  <rect x="236" y="180" width="40" height="220" fill="url(#gold)" rx="4"/>
  <rect x="352" y="180" width="40" height="220" fill="url(#gold)" rx="4"/>
  <!-- Capital tops -->
  <rect x="110" y="160" width="60" height="25" fill="url(#gold)" rx="3"/>
  <rect x="226" y="160" width="60" height="25" fill="url(#gold)" rx="3"/>
  <rect x="342" y="160" width="60" height="25" fill="url(#gold)" rx="3"/>
  <!-- Pediment (roof) -->
  <polygon points="256,80 420,150 92,150" fill="url(#gold)"/>
  <!-- Base -->
  <rect x="80" y="400" width="352" height="30" fill="url(#gold)" rx="4"/>
</svg>
